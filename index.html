<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon says game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Simon Says Game</h1>
    <h2>
        Press any key on keyboard to start the game
    </h2>
    <br>

    <div class="btn">
        <div class="lin-one">
            <div class="btn red bots"  id="red">1</div>
            <div class="btn blue bots" id="blue">2</div>
        </div>
        <div class="line-two">
            <div class="btn green bots" id="green">3</div>
            <div class="btn yellow bots" id="yellow">4</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
